<div class="card mx-auto m-5 p-3 col-md-8">
    <h2 align="center" class="m-3 text-secondary">Registration</h2> <hr>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputFirst">First Name</label>
                <input type="text" class="form-control" id="inputFirst" placeholder="First">
            </div>
            <div class="form-group col-md-4">
                <label for="inputMiddle">Middle Name</label>
                <input type="text" class="form-control" id="inputMiddle" placeholder="Middle">
            </div>
            <div class="form-group col-md-4">
                <label for="inputLast">Last Name</label>
                <input type="text" class="form-control" id="inputLast" placeholder="Last">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputContact">Contact No</label>
              <input type="number" class="form-control" id="inputContact" placeholder="Contact No.">
            </div>
            <div class="form-group col-md-6">
              <label for="inputDOB">Date of Birth</label>
              <input type="date" class="form-control" id="inputDOB" placeholder="Date of Birth">
            </div>
          </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Mumbai">
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" placeholder="Maharashtra">
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="400067">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="India">
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="mx-auto btn btn-primary">Register</button>
        </div>
    </form>
</div>
