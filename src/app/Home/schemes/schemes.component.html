<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block w-100" src="images/wwho.jpg" alt="First slide" height="400px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/wwh.jpg" alt="Second slide" height="400px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/ssy.jpg" alt="Third slide" height="400px">
        </div>
    </div>
</div>
<div>
    <a class="btn btn-primary" [routerLink]="['/registration']">Register</a>
</div>
